name: Firebase Functions Deploy (No Lockfile)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".github/workflows/firebase-functions-deploy.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Functions directory
        run: |
          if [ ! -f "functions/package.json" ]; then
            echo "::error::Missing functions/package.json. Ensure Cloud Functions live in functions/."
            exit 1
          fi

      - name: Setup Node 18 (no caching)
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Functions dependencies (no lockfile required)
        working-directory: functions
        run: npm install --no-audit --no-fund

      - name: Deploy Firebase Functions (uses service account or token)
        uses: w9jds/firebase-action@v3.2.0
        with:
          args: deploy --only functions --project courthub-app
        env:
          PROJECT_ID: courthub-app
          WORKING_DIR: functions
          # Preferred: service account JSON stored in GitHub secret FIREBASE_DEPLOY_KEY
          GCP_SA_KEY: ${{ secrets.FIREBASE_DEPLOY_KEY }}
          # Fallback: classic Firebase CI token stored in FIREBASE_TOKEN
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Outcome
        if: ${{ success() }}
        run: echo "Functions deploy completed."
