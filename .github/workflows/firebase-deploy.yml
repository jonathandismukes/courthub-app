name: Firebase Functions Deploy (Node 18, Auto-Skip)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".github/workflows/firebase-functions-deploy.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: detect
        name: Detect Functions directory
        shell: bash
        run: |
          set -euo pipefail
          FOUND_DIR=""
          if [ -f "functions/package.json" ]; then
            FOUND_DIR="functions"
          else
            CANDIDATE=$(grep -Rsl --include=package.json -m 1 '"firebase-functions"' . || true)
            if [ -n "$CANDIDATE" ]; then
              FOUND_DIR=$(dirname "$CANDIDATE")
            fi
          fi
          if [ -n "$FOUND_DIR" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "dir=$FOUND_DIR" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "dir=" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node 18
        if: steps.detect.outputs.found == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ steps.detect.outputs.dir }}/package-lock.json

      - name: Install dependencies
        if: steps.detect.outputs.found == 'true'
        run: |
          npm ci --no-audit --no-fund --prefix "${{ steps.detect.outputs.dir }}"

      - name: Authenticate to Google Cloud (Service Account)
        if: steps.detect.outputs.found == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_DEPLOY_KEY }}
          export_default_credentials: true

      - name: Deploy Cloud Functions (courthub-app)
        if: steps.detect.outputs.found == 'true'
        env:
          CI: true
        run: |
          npx --yes firebase-tools@13.15.4 deploy \
            --only functions \
            --project courthub-app \
            --non-interactive \
            --force

      - name: Skipped (no Functions detected)
        if: steps.detect.outputs.found != 'true'
        run: echo "No Firebase Functions found; skipping deploy."
