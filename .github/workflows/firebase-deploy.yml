name: Deploy Firebase Functions

on:
  workflow_dispatch:
  push:
    paths:
      - 'functions/**'
      - 'firebase.json'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'storage.rules'

permissions:
  contents: read
  id-token: write

concurrency:
  group: firebase-functions-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_DEPLOY_KEY }}
          export_default_credentials: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        working-directory: functions
        run: npm ci

      - name: Set Functions config (Geoapify key)
        env:
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
        run: |
          firebase --project courthub-app functions:config:set maps.geoapify_key="$GEOAPIFY_KEY"

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project courthub-app
