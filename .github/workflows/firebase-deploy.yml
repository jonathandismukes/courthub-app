name: Firebase Functions Deploy (Node 18, auto-skip)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - '.github/workflows/firebase-functions-deploy.yml'

concurrency:
  group: functions-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Functions directory
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          FOUND_DIR=""
          if [ -f "functions/package.json" ]; then
            FOUND_DIR="functions"
          else
            CANDIDATE=$(grep -Rsl --include=package.json -m 1 '"firebase-functions"' . || true)
            if [ -n "$CANDIDATE" ]; then
              FOUND_DIR=$(dirname "$CANDIDATE")
            fi
          fi

          if [ -z "$FOUND_DIR" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "No Cloud Functions package found; skipping deploy."
          else
            echo "found=true"  >> "$GITHUB_OUTPUT"
            echo "dir=$FOUND_DIR" >> "$GITHUB_OUTPUT"
            echo "Detected functions directory: $FOUND_DIR"
          fi

      - name: Setup Node 18
        if: steps.detect.outputs.found == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ steps.detect.outputs.dir }}/package-lock.json

      - name: Install dependencies
        if: steps.detect.outputs.found == 'true'
        run: |
          npm install --no-audit --no-fund --prefix "${{ steps.detect.outputs.dir }}"

      - name: Authenticate to Google Cloud (Service Account)
        if: steps.detect.outputs.found == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_DEPLOY_KEY }}
          export_default_credentials: true

      - name: Deploy Cloud Functions (project: courthub-app)
        if: steps.detect.outputs.found == 'true'
        env:
          CI: true
        run: |
          npx --yes firebase-tools@13.15.4 deploy \
            --only functions \
            --project courthub-app \
            --non-interactive \
            --force

      - name: Skipped (no Functions detected)
        if: steps.detect.outputs.found != 'true'
        run: echo "No Cloud Functions found in the repository. Deploy skipped."
