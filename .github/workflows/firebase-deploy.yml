name: Deploy Firebase Functions

on:
  workflow_dispatch:
  push:
    paths:
      - 'functions/**'
      - 'firebase.json'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'storage.rules'

permissions:
  contents: read
  id-token: write

concurrency:
  group: firebase-functions-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: WORKFLOW SIGNATURE
        run: echo "COURTHUB Functions Deploy v2 | file=docs/firebase-functions-deploy.yml.copy"

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Print Node and npm versions
        run: |
          node -v
          npm -v

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_DEPLOY_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        working-directory: functions
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          if [ -f package-lock.json ]; then
            echo "Lockfile found -> npm ci"
            npm ci || (echo "npm ci failed, falling back to npm install" && npm install)
          else
            echo "No lockfile -> npm install"
            npm install
          fi

      - name: Set Functions config (Geoapify key)
        env:
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
        run: |
          firebase --project courthub-app functions:config:set maps.geoapify_key="$GEOAPIFY_KEY"

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project courthub-app
