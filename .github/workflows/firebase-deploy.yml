name: Cloud Functions Deploy (Resilient New New)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (match Functions engines)
        uses: actions/setup-node@v4
        with:
          # Must match functions/package.json â†’ engines.node
          node-version: '18'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Reuse the same service account JSON secret used by hosting deploy
          credentials_json: ${{ secrets.FIREBASE_DEPLOY_KEY }}

      - name: Show repo root for context
        run: |
          echo "Repo root: $(pwd)"
          ls -la

      - name: Verify functions directory
        run: |
          if [ ! -f "functions/package.json" ]; then
            echo "::error::functions/package.json not found at repo root."
            echo "Checked: $(pwd)/functions/package.json"
            echo "If your functions folder is elsewhere, move/copy it to ./functions or adjust your workflow paths."
            exit 1
          fi

      - name: Install Firebase CLI
        run: npm install --global firebase-tools

      - name: Install Functions dependencies
        working-directory: functions
        run: npm install --no-audit --no-fund

      - name: Deploy Functions (us-central1)
        run: firebase deploy --only functions --project courthub-app --non-interactive
