name: Cloud Functions Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (match Functions engines)
        uses: actions/setup-node@v4
        with:
          # Must match functions/package.json â†’ engines.node
          node-version: '18'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Reuse the same service account JSON secret used by hosting deploy
          credentials_json: ${{ secrets.FIREBASE_DEPLOY_KEY }}

      - name: Install Firebase CLI
        run: npm install --global firebase-tools

      # Using npm install to avoid lockfile requirement in CI
      - name: Install Functions dependencies
        run: npm install --no-audit --no-fund --prefix functions

      - name: Deploy Functions (us-central1)
        run: firebase deploy --only functions --project courthub-app --non-interactive
