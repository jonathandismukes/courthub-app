name: Cloud Functions Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Match Cloud Functions engines in functions/package.json
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with service account
        run: |
          echo "${{ secrets.FIREBASE_DEPLOY_KEY }}" > "${{ runner.temp }}/gcloud.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/gcloud.json" >> "$GITHUB_ENV"

      - name: Install Functions dependencies
        run: npm ci --prefix functions

      - name: Deploy Functions only
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          firebase --version
          firebase deploy --only functions --project courthub-app --non-interactive

